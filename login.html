            font-family: 'Outfit', sans-serif;

        h1, h2, h3, h4, h5, h6 {

        body::before {
            content: "";
            position: fixed;
            top: 0;

<body class="relative min-h-screen flex items-center justify-center bg-[#0556AF]/90">

    <!-- Tombol Kembali -->
    <a href="index.html" class="absolute top-5 left-5 bg-white/20 hover:bg-white/40 text-white px-4 py-2 rounded-full flex items-center space-x-2 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="font-semibold">Kembali</span>
    </a>

    <!-- Login Card -->
    <div class="bg-white/10 backdrop-blur-md rounded-3xl p-10 w-full max-w-md text-white shadow-xl">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <div class="bg-white rounded-[15px] p-2 shadow-lg">
                <img src="assets/images/logo.png" alt="Logo PKM Center" class="w-20 h-20">
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-center text-lg font-medium mb-6">
            Login ke Website <br><span class="font-bold">PKM Universitas Esa Unggul</span>
        </h1>

        <!-- Form -->
        <form onsubmit="return handleLogin(event)">
            <div class="mb-4">
                <input id="nim" type="text" placeholder="Masukan NIM" class="w-full px-4 py-2 rounded-full bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
            </div>

            <!-- Password Input with Eye Icon -->
            <div class="mb-4 relative">
                <input id="password" type="password" placeholder="Masukkan Kata Sandi" class="w-full px-4 py-2 pr-10 rounded-full bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
                <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 focus:outline-none">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#0556AF]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>

            <!-- Checkbox -->
            <div class="flex justify-between items-center text-sm mb-6 px-1">
                <label class="flex items-center space-x-1">
                    <input type="checkbox" class="form-checkbox rounded text-[#0556AF]" />
                    <span>Ingat saya</span>
                </label>
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full bg-white text-[#0556AF] font-semibold py-2 rounded-full hover:bg-[#0556AF] hover:text-white transition">
                Masuk
            </button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 011.76-3.043m1.708-1.71A9.956 9.956 0 0112 5c4.478 0 8.269 2.944 9.542 7a9.956 9.956 0 01-4.293 5.293M15 12a3 3 0 11-6 0 3 3 0 016 0zM3 3l18 18" />
                `;
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }
    </script>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Hindari form reload

            const nim = document.getElementById('nim').value;
            const password = document.getElementById('password').value;

            if (nim === '20211002064' && password === 'password') {
                window.location.href = 'mahasiswa/index.html';
            } else if (nim === '0123456789' && password === 'password') {
                window.location.href = 'operator/index.html';
            } else {
                alert('NIM atau Password salah!');
            }

            return false;
        }
    </script>

</body>

</html>
